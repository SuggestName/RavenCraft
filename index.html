<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora de Craft</title>

	<!-- Include Bootstrap CSS -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
</head>

<body class="bg-dark text-white">
	<div class="container-fluid header m-3">
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-custom">
			<span class="navbar-brand mb-0 h1">Calculadora de Craft</span>
		</nav>
	</div>

	<!-- Main Content -->
	<div class="container-fluid">
		<div class="row main-content">
			<!-- Left Sidebar for Categories -->
			<div class="col-12 col-md-2 mb-3">
				<div class="list-group" id="professionsMenu">
					<!-- Os menus de profissões e grupos serão injetados aqui via JavaScript -->
				</div>
			</div>

			<div class="col-12 col-md-10">
				<div class="row">
					<div class="col-12">
						<div class="input-group mb-3">
							<input type="text" id="searchInput" class="form-control" placeholder="Search"
								aria-label="Search">
							<div class="input-group-append">
								<button class="btn btn-outline-secondary" type="button" id="filterButton">Filter</button>
							</div>
						</div>
					</div>
					<div class="col-12 col-md-3 mb-3" id="recipesMenu">
						<!-- Os menus de receitas serão injetados aqui via JavaScript -->
					</div>
					<div class="col-12 col-md-4 mb-3" id="recipeDetails">
						<label id="recipeDetailsName"></label>
						<!-- Detalhes da receita serão injetados aqui -->
					</div>
					<div class="col-12 col-md-5 mb-3">
						<div class="form-group">
							<label class="font-weight-bold" for="quantidade">Quantidade</label>
							<input type="number" id="quantidade" value="1" min="1" class="form-control">
						</div>
						<div class="form-group">
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="ignoreMaterials">
								<label class="form-check-label" for="ignoreMaterials">Ignorar Receitas de Materiais</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="ignoreItems">
								<label class="form-check-label" for="ignoreItems">Ignorar Receitas de Itens</label>
							</div>
						</div>
						<button id="calculateButton" class="btn btn-primary btn-block">Calcular</button>
						<div id="results" class="form-label mt-3">
							<!-- Resultados serão adicionados aqui -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer class="bg-dark text-light text-center py-4">
		<div class="container">
			<p class="mb-2">Conecte-se comigo:</p>
			<a href="https://github.com/SuggestName/RavenCraft" target="_blank" class="btn btn-outline-light mb-2">
				<i class="fab fa-github"></i> GitHub: SuggestName/RavenCraft
			</a>
			<div class="text-center mb-2">
				<i class="fab fa-discord"></i> Discord: suggestname4371
			</div>
			<p>Desenvolvido por: <strong>SuggestName</strong> Lobo</p>
		</div>
	</footer>
	
	<!-- scripts -->
	<script src="js/models/Item.js"></script>
	<script src="js/models/Recipe.js"></script>

	<script src="js/utils/Formatter.js"></script>
	<script src="js/utils/Items.js"></script>
	<script src="js/utils/Recipes.js"></script>

	<script src="js/data/Items.js"></script>
	<script src="js/data/Recipes.js"></script>

	<script src="js/utils/RecipesUI.js"></script>

	<script src="js/script.js"></script>

	<!-- Include Bootstrap JS and its dependencies -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.7.3/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

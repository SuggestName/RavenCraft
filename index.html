<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Custo de Crafting</title>
    
    <!-- Incluindo Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="item.js"></script>
    <script src="catalogo.js"></script>
    <script src="listas.js"></script>
    <script src="script.js"></script>
    <style>
        body {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Calculadora de Custo de Crafting</h1>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="tipoSelect">Filtrar por Tipo:</label>
                    <select id="tipoSelect" class="form-control" onchange="filtrarPorTipo()">
                        <option value="Todos">Todos</option>
                        <!-- Opções do Filtro por Tipo -->
                        <script>
                            for (let tipo in catalogo.itens) {
                                document.write(`<option value="${tipo}">${tipo}</option>`);
                            }
                        </script>
                    </select>
                </div>
                <div class="form-group">
                    <label for="receitaSelect">Escolha uma receita:</label>
                    <select id="receitaSelect" class="form-control" onchange="listarItensReceita(this.value)">
                        <!-- Opções do Dropdown de Receitas -->
                    </select>
                </div>
                <div class="form-group" id="itensReceitaSection" style="display: none;">
                    <label>Itens da Receita:</label>
                    <div id="itensReceita"></div>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" value="1" min="1" class="form-control">
                </div>
                <button onclick="mostrarPrecoTotal()" class="btn btn-primary btn-block">Calcular</button>
                <pre id="resultado" class="mt-3"></pre>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript e dependências (Opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Inicialização da lista de receitas na carga da página
        window.onload = function() {
            filtrarPorTipo();
        };
    </script>
</body>
</html>

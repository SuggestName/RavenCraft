<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Custo de Crafting</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .result {
            background-color: #f7f7f7;
            border: 1px solid #e9ecef;
            padding: 10px;
        }
    </style>

    <!-- Script references -->
    <script src="classes/Item.js"></script>
    <script src="classes/Catalog.js"></script>
    <script src="classes/CostCalculator.js"></script>
    <script src="utils/DOMUtils.js"></script>
    <script src="utils/Formatter.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="header text-center pt-3">
            <h1>Calculadora de Custo de Crafting</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="tipoSelect">Filtrar por Tipo:</label>
                    <select id="tipoSelect" class="form-control" onchange="filterByType()">
                        <option value="Todos">Todos</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="receitaSelect">Escolha uma receita:</label>
                    <select id="receitaSelect" class="form-control" onchange="listRecipeItems(this.value)">
                    </select>
                </div>
                <div class="form-group" id="itensReceitaSection" style="display: none;">
                    <label>Itens da Receita:</label>
                    <div id="itensReceita" class="result"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" value="1" min="1" class="form-control">
                </div>
                <button onclick="showTotalPrice()" class="btn btn-primary btn-block">Calcular</button>
                <pre id="resultado" class="mt-3 result"></pre>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript e dependÃªncias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

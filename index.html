<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Custo de Crafting</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="style.css" rel="stylesheet">
</head>

<body class="light-mode">
    <header>
        <div class="header text-center d-flex justify-content-between align-items-center">
            <button id="theme-toggle" class="theme-toggle-btn border-0 bg-transparent">
                <i class="fas fa-moon">Modo Escuro</i>
            </button>

            <h1 class="flex-grow-1 text-center">Calculadora de Custo de Crafting</h1>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav flex-grow-1 justify-content-around" id="tipoReceitaMenu">
                    <!-- Tipos de receitas serão adicionados aqui -->
                </ul>
            </div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
                aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="receitaSelect">Escolha uma receita:</label>
                    <select id="receitaSelect" class="form-control">
                        <!-- Receitas serão adicionadas aqui -->
                    </select>
                </div>
                <div class="form-group">
                    <label>Itens da Receita:</label>
                    <div id="itensReceita" class="result">
                        <!-- Items da receita adicionadas aqui -->
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" value="1" min="1" class="form-control">
                </div>
                <div class="form-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="ignorarMateriais">
                        <label class="form-check-label" for="ignorarMateriais">Ignorar Receitas de Materiais</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="ignorarItens">
                        <label class="form-check-label" for="ignorarItens">Ignorar Receitas de Itens</label>
                    </div>
                </div>
                <button onclick="showTotalPrice()" class="btn btn-primary btn-block">Calcular</button>
                <div id="resultado" class="mt-3 result">
                    <!-- Resultados serão adicionados aqui -->
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center mt-4 py-3">
        <div class="container">
            <p>Conecte-se comigo:</p>
            <a href="https://github.com/SuggestName/RavenCraft" target="_blank" class="d-block mb-2">
                <i class="fab fa-github"></i> GitHub: SuggestName/RavenCraft
            </a>
            <p>Discord: suggestname4371</p>
            <p>Desenvolvido por: (SuggestName) Lobo</p>
        </div>
    </footer>
    
    <!-- Bootstrap JavaScript e dependências -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- scripts -->
    <script src="js/Models/Item.js"></script>
    <script src="js/Models/Recipe.js"></script>

    <script src="js/utils/DOMUtils.js"></script>
    <script src="js/utils/Formatter.js"></script>
    <script src="js/utils/CraftsManager.js"></script>

    <script src="js/utils/RecipeUI.js"></script>
    <script src="js/utils/ThemeToggle.js"></script>

    <script src="js/data/Items.js"></script>
    <script src="js/data/Recipes.js"></script>

    <script src="js/script.js"></script>
</body>

</html>
